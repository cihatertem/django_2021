{% extends 'main.html' %}
{% block body %}
    <main class="messagePage my-xl">
        <div class="content-box">
            <div class="message">
                <a class="backButton" href="{% url 'users:inbox' %}"><i class="im im-angle-left"></i></a>
                <h2 class="message__subject">{{ message.subject }}</h2>
                <a href="{% if message.sender %}
                    {% url 'users:user_profile' message.sender.id %}
                {% endif %} " class="message__author">{{ message.name }}</a>
                <p class="message__date">{{ message.created }}</p>
                <div class="message__body">
                    {{ message.body|linebreaksbr }}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
