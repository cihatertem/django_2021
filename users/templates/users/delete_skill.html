{% extends 'main.html' %}
{% block body %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{ request.GET.back }}"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Are your sure you want to delete this <strong>"{{ skill }}"</strong>?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.back }}">&#x2190 Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete"/>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
