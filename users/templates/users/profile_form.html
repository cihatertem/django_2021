{% extends 'main.html' %}
{% block body %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{ request.GET.back }}"><i class="im
                im-angle-left"></i></a>
                <br>

                <form class="form" action="{% url 'users:edit_account' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form__field">
                            <label for="formInput#text">{{ field.label }} </label>
                            {{ field }}
                        </div>
                    {% endfor %}


                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
